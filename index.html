<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/main.css">
    <title>Book store</title>
</head>
<body>
    <header class="project-header">
        <nav class="header-nav">
            <h1 class="header-logo">Bookshop</h1>
        <div class="header-links">
            <a href="#" class="header-links_link active">BOOKS</a>
            <a href="#" class="header-links_link">AUDIOBOOKS</a>
            <a href="#" class="header-links_link">STATIONERY & GIFTS</a>
            <a href="#" class="header-links_link">BLOG</a>
        </div>
        <div class="header-buttons">
            <button class="header-buttons_login"><img src="./src/assets/img/svg/user.svg" alt="login-btn" class="header-buttons_login__svg"></button>
            <button class="header-buttons_search"><img src="./src/assets/img/svg/search.svg" alt="search-btn" class="header-buttons_search__svg"></button>
            <button class="header-buttons_shopper"><img src="./src/assets/img/svg/shop bag.svg" alt="shop-bag-btn" class="header-buttons_shopper__svg"></button>
        </div>
        </nav>
        <section class="banner-slide">
            <div class="slider-wrapper">
                <div class="slide-wrapper"><img src="./src/assets/img/jpg/banner.jpg" alt="" class="slide-wrapper_img"></div>
                <div class="slide-wrapper"><img src="" alt="" class="slide-wrapper__img"></div>
                <div class="slide-wrapper"><img src="" alt="" class="slide-wrapper__img"></div>
            </div>
            <div class="slide-dots">
                <div class="slide-dots_dot"></div>
                <div class="slide-dots_dot"></div>
                <div class="slide-dots_dot"></div>
            </div>
        </section>
    </header>
    <main class="project-main">

    </main>
    <footer class="project-footer">

    </footer>
